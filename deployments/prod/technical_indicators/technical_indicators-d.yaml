---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: technical-indicators
  namespace: rwml
  labels:
    app: technical-indicators
spec:
  replicas: 1
  selector:
    matchLabels:
      app: technical-indicators
  template:
    metadata:
      labels:
        app: technical-indicators
    spec:
      containers:
      - name: technical-indicators
        image: ghcr.io/williamjudge94/technical_indicators:latest
        imagePullPolicy: Always
        env:
        - name: TECHNICAL_INDICATORS_APP_NAME
          value: "technical_indicators-prod"
        - name: TECHNICAL_INDICATORS_KAFKA_BROKER_ADDRESS
          value: kafka-e11b-kafka-bootstrap.kafka.svc.cluster.local:9092
        - name: TECHNICAL_INDICATORS_KAFKA_INPUT_TOPIC
          value: "candles-prod"
        - name: TECHNICAL_INDICATORS_KAFKA_OUTPUT_TOPIC
          value: "technical_indicators-prod"
        - name: TECHNICAL_INDICATORS_KAFKA_CONSUMER_GROUP
          value: "technical_indicators_prod_group"
        - name: TECHNICAL_INDICATORS_CANDLE_SECONDS
          value: "60"
        - name: TECHNICAL_INDICATORS_MAX_CANDLES_IN_STATE
          value: "70"
        - name: TECHNICAL_INDICATORS_TABLE_NAME_IN_RISINGWAVE
          value: "technical_indicators"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi