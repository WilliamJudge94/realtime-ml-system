---
apiVersion: batch/v1
kind: Job
metadata:
  name: candles-historical
  labels:
    app: candles-historical
spec:
  template:
    metadata:
      labels:
        app: candles-historical
    spec:
      restartPolicy: Never
      containers:
      - name: candles
        image: candles:dev
        imagePullPolicy: Never # Use the local image
        env:
        - name: CANDLES_APP_NAME
          value: candles-historical-dev
        - name: CANDLES_KAFKA_BROKER_ADDRESS
          value: kafka-e11b-kafka-bootstrap.kafka.svc.cluster.local:9092
        - name: CANDLES_KAFKA_INPUT_TOPIC
          value: "trades-dev"
        - name: CANDLES_KAFKA_OUTPUT_TOPIC
          value: "candles-dev"
        - name: CANDLES_KAFKA_CONSUMER_GROUP
          value: "candles_dev_historical_group"
        - name: CANDLES_PROCESSING_MODE
          value: "historical"
        - name: CANDLES_CANDLE_SECONDS
          value: "60"